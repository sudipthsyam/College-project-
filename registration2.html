<head>
	<title>Registration Form In HTML and CSS</title>
	<link rel="stylesheet" type="text/css" href="registration2.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
	<section id="registration2">
	<form name="form" action="connection.php" method="POST">
		<div class="form">
			<h3>Register NOW!</h3>
			<div class="field">
				<input type="number" placeholder="MGCAP Application Number" name="mgapp_number" id="mgapp_number">
			</div>
			<div class="field">
				<input type="text" placeholder="Name" name="name" id="name">
			</div>
			<div class="field">
				<input type="email" placeholder="Email ID" name="email" id="email">
			</div>
			<div class="field">
				<input type="number" placeholder="Phone Number" name="phone" id="phone">
			</div>
			<div class="field">	
				<input type="text" placeholder="Address" name="address" id="address">
			</div>
			<div class="field">
				<input type="text" placeholder="Religion" name="religion" id="religion">
			</div>
			<div class="field">
				<input type="number" placeholder="Aadhaar Number" name="aadhaar" id="aadhaar">
			</div>

		
			<div class="input_wrap">
				<label>Gender</label>
				<div class="input_radio">
					<div class="input_radio_item">
						<input type="radio" id="male" name="gender" class="radio" value="male">
						<label for="male" class="radio_mark">
							<ion-icon class="i" name="male-sharp"></ion-icon>
						Male</label>
					</div>
					<div class="input_radio_item">
						<input type="radio" id="female" name="gender" class="radio" value="female">
						<label for="female" class="radio_mark">
							<ion-icon class="i" name="female-sharp"></ion-icon>
							Female</label>
					</div>
					<div class="input_radio_item">
						<input type="radio" id="others" name="gender" class="radio" value="others">
						<label for="others" class="radio_mark">
							<ion-icon class="i" name="male-female-sharp"></ion-icon>
							Others</label>
							
					</div>
					
				</div>
			<div class="buttons">
				<input class="btn" type="submit" name="submit" id="submit"  value="submit">			
			</div>
		</div>
	</form>
	</section>
</div>

</body>
